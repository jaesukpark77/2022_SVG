<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta property="og:url" content="링크걸릴주소">
	<meta property="og:description" content="제목아래쪽에 한줄 나오는 짧은 소개글">
	<meta property="og:image" content="썸네일이미지 경로">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">

	<meta http-equiv= "X-UA-Compatible" content="IE=edge">

	<title>js-web40923</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/grid.css" type="text/css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
	<style>
		svg {border:1px solid #000}
	</style>
</head>
<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)"/>
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
			</pattern>
		</defs>
		<rect  width="100%" height="100%" fill="url(#grid)" />
</svg>
<h2>feGaussianBlur</h2>
	<svg width="300" height="300" viewBox="0 0 300 300">
		<defs>
			<filter id="blur_filter1" x="0" y="0" width="300" height="300">
				<feGaussianBlur in="SourceGraphic" stdDeviation="2">
				</feGaussianBlur>
			</filter>
			<filter id="blur_filter2" x="0" y="0" width="300" height="300">
				<feGaussianBlur in = "SourceGraphic" stdDeviation="5"></feGaussianBlur>
			</filter>
		</defs>
		<rect filter="url(#blur_filter1)" x="0" y="0" width="100" height="100" fill="coral">
		</rect>
	</svg>
	<h2>offset</h2>
	<svg width="300" height="300">
		<defs>
			<filter id="offset_filter" x="0" y="0" width="300" height="300">
				<feOffset in="SourceGraphic" dx="40" dy="40">
				</feOffset>
			</filter>
		</defs>
		<rect filter="url(#offset_filter)" x="0" y="0" width="100" height="100" fill="gold" stroke="#000">
		</rect>
	</svg>
	<h2>blend-offset</h2>
	<svg width="300" height="300">
		<defs>
			<filter id="blend_offset" x="0" y="0" width="300" height="300">
				<feOffset in="SourceGraphic" result="offset1" dx="10" dy="10"></feOffset>
				<feBlend in="SourceGraphic" in2="offset1" mode="normal"></feBlend>
			</filter>
		</defs>
		<rect filter="url(#blend_offset)" x="20" y="20" width="100" height="100" fill="gold" stroke="#000"></rect>
	</svg>
	<h2>blend-offset</h2>
	<svg width="300" height="300">
		<defs>
			<filter id="blend_offset2" x="0" y="0" width="300" height="300">
				<feOffset in="SourceGraphic" result="offset2" dx="30" dy="30"></feOffset>
				<feBlend in="SourceGraphic" in2="offset2" mode="lighten"></feBlend>
			</filter>
		</defs>
		<rect filter="url(#blend_offset2)" x="20" y="20" width="100" height="100" fill="coral" stroke="#000"></rect>
	</svg>
	<h2>blend-offset+blur</h2>
	<svg width="300" height="300">
		<filter id="off_blur_all" x="0" y="0" width="300" height="300">
			<feOffset in="SourceGraphic" result="offset_all" dx="10" dy="10"></feOffset>
			<feGaussianBlur in="offset_all" result="blur_all" stdDeviation="5"></feGaussianBlur>
			<feBlend in="SourceGraphic" in2="blur_all" mode="normal"></feBlend>
		</filter>
		<rect filter="url(#off_blur_all)" x="10" y="10" width="100" height="100" fill="skyblue" stroke="#000"></rect>
	</svg>
	<h2>flood-color</h2>
	<svg width="300" height="300">
		<filter id="flood1" x="0" y="0" width="100" height="100"> 
			<feFlood x="0" y="0" width="100" height="100" style="flood-color:blueviolet;flood-opacity:0.5;"></feFlood>
		</filter>
		<rect filter="url('#flood1')" x="10" y="10" width="100" height="100" fill="green"></rect>
	</svg>
	<h2>feDropShadow</h2>
	<svg width="300" height="400">
		<defs>
			<filter id="shadow1">
				<feDropShadow dx="0" dy="3" stdDeviation="5"></feDropShadow>
			</filter>
			<filter id="shadow2">
				<feDropShadow dx="0" dy="0" stdDeviation="10" style="flood-color:pink;"></feDropShadow>
			</filter>
			<filter id="shadow3">
				<feDropShadow dx="10" dy="10" stdDeviation="10" style="flood-color:pink;flood-opacity:0.5;"></feDropShadow>
			</filter>
		</defs>
		<rect filter="url('#shadow1')" x="10" y="10" width="100" height="100" fill="pink" stroke="#000"></rect>
		<rect filter="url('#shadow2')" x="10" y="130" width="100" height="100" fill="pink" stroke="#000"></rect>
		<rect filter="url('#shadow3')" x="10" y="250" width="100" height="100" fill="pink" stroke="#000"></rect>
	</svg>
</body>
</html>
