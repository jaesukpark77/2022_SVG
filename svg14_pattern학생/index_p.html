			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)"/>

			</pattern>
		</defs>
		<rect  width="100%" height="100%" fill="url(#grid)" />
</svg>
    <svg width="300" height="300">

        <circle fill="url(#star)" cx="120" cy="120" r="100" stroke="url(#star)"" stroke-width="20"></circle>

    <h2>pattern-mask-yellow</h2>
    <svg width="300" height="300" style="background:rgb(235, 151, 54)">
		<mask id="fade">
        	<linearGradient id="gradi" x1="0" y1="0" x2="0" y2="1">
        	    <stop offset="0%" style="stop-color:#fff"></stop>
        	    <stop offset="50%" style="stop-color:rgb(56, 56, 56)"></stop>
        	    <stop offset="100%" style="stop-color:#fff"></stop>
        	</linearGradient>
        	<rect fill="url(#gradi)" x="0" y="0" width="10" height="10"></rect>
		</mask>
		<pattern id="fade_circle" width="10%" height="10%" viewBox="0 0 10 10">
			<circle mask="url(#fade)" cx="10" cy="10" r="10" fill="gold"></circle>
		</pattern>
		<circle cx="130" cy="130" r="100" fill="url(#fade_circle)"></circle>
    </svg>
