		svg {border:1px solid #000}

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)"/>
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
			</pattern>
		</defs>
		<rect  width="100%" height="100%" fill="url(#grid)" />
</svg>
    <svg width="300" height="300">
        <pattern id="star" width="10%" height="10%" viewBox="0 0 10 10">
            <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
        </pattern>
        <circle fill="url(#star)" cx="120" cy="120" r="100" stroke="url(#star)"" stroke-width="20"></circle>
    </svg>
    <h2>pattern-mask-yellow</h2>
    <svg width="300" height="300">
        <linearGradient id="gradi" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" style="stop-color:#fff"></stop>
            <stop offset="50%" style="stop-color:rgb(56, 56, 56)"></stop>
            <stop offset="100%" style="stop-color:#fff"></stop>
        </linearGradient>
        <rect fill="url(#gradi)" x="0" y="0" width="10" height="10"></rect>
    </svg>
</body>
