<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="keyword" content="html5,css3,js,portfolio">
	<meta name="description" content="portfolio">
	<meta name="author" content="cocomiz">
	<meta property="og:type" content="website">
	<meta property="og:title" content="제목에 뜰 내용(굵은글씨)">
	<meta property="og:url" content="링크걸릴주소">
	<meta property="og:description" content="제목아래쪽에 한줄 나오는 짧은 소개글">
	<meta property="og:image" content="썸네일이미지 경로">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">
	<!--[if IE]>
	<meta http-equiv= "X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<title>svg-pattern</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/grid.css" type="text/css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
	<style>
		svg {
			border: 1px solid #000
		}
	</style>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h1>pattern</h1>
	<h2>pattern-fill</h2>
	<pre>
		width/height/x/y/href/xlink:href/viewBox/
		패턴 타일의 가로/높이/길이 백분율 다 가능
		patternContentUnits/patternTransform(<transform-list>)
		patternUnits/preserveAspectRatio
	</pre>
	<svg width="300" height="300" viewBox="0 0 300 300">
		<defs>
			<pattern id="star" width="10%" height="10%" viewBox="0 0 10 10">
				<polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
			</pattern>
		</defs>
		<circle cx="120" cy="120" r="100" fill="url(#star)"></circle>
	</svg>

	<h2>pattern-stroke-star</h2>
	<svg width="300" height="300" viewBox="0 0 300 300">
		<defs>
			<pattern id="star" width="10%" height="10%" viewBox="0 0 10 10">
				<polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
			</pattern>
		</defs>
		<circle cx="130" cy="130" r="100" fill="none" stroke="url(#star)" stroke-width="20"></circle>
	</svg>

	<h2>pattern-mask-yellow</h2>
	<svg width="300" height="300" style="background:#ffc400" viewBox="0 0 300 300">
		<defs>
			<mask id="fade">
				<linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
					<stop offset="0%" style="stop-color: #fff"></stop>
					<stop offset="50%" style="stop-color: rgb(63, 63, 63)"></stop>
					<stop offset="100%" style="stop-color: #fff"></stop>
				</linearGradient>
				<rect fill="url(#gradient)" width="10px" height="10px"></rect>
			</mask>
			<pattern id="fade_circle" width="10%" height="10%" viewBox="0 0 10 10">
				<circle mask="url(#fade)" cx="10" cy="10" r="10" fill="yellow" stroke="gold">
				</circle>
			</pattern>
		</defs>
		<circle cx="130" cy="130" r="100" fill="url(#fade_circle)"></circle>
	</svg>

	<h2>Checker Pattern</h2>
	<svg width="300" height="300" viewBox="0 0 300 300">
		<pattern id="checker" width="10%" height="10%" viewBox="0 0 20 20">
			<rect x="0" y="0" width="10" height="10" style="fill:#76aca3"></rect>
			<rect x="10" y="10" width="10" height="10" style="fill:#76aca3"></rect>
		</pattern>

		<rect width="200" height="200" fill="url(#checker)" style="stroke:coral"></rect>
	</svg>

	<h2>pattern-cube</h2>
	<svg class="cube" width="300" height="300" viewBox="0 0 300 300">
		<style type="text/css">
			.cube path {
			}
		</style>

		<pattern id="pattern_cube" x="0" y="0"  width="10%" height="10%" viewBox="0 0 10 5" >
    <g id="cube">
		<path  d="M0 0l5 3v5l-5 -3z" fill="pink"/>
		<path  d="M10 0l-5 3v5l5 -3" fill="skyblue"></path>	
		</g>
		<use x="5" y="6" xlink:href="#cube" ></use>
    <use x="-5" y="6" xlink:href="#cube"></use>
	</pattern>

	<rect x="0" y="0" width="200" height="200" fill="url(#pattern_cube)"></rect>
 	</svg>
</body>

</html>
