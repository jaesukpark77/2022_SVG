    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
		<h1>SVG-ANI01</h1>
        <h2>sum</h2>
        <svg width="200" height="200">
            <defs>
                <g id="circle01">
                    <path class="circle01" d="
                        M100,25 A75,75 0 0 0 100,175 A75,75 0 0 0 100,25
                        M25,100 L175,100
                        M125,100 A100,115 0 0 0 100,25
                        M75,100 A100,115 0 0 0 100 175" fill="none" stroke="#000" stroke-width="4px"
                    style="transform-origin: center;">            
                    </path>
                </g>
            </defs>
            <use xlink:href="#circle01" style="transform-origin:center">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    dur="6s"
                    values="0;360;0"
                    begin="click"
                >
                </animateTransform>
            </use>
        </svg>
        <svg width="200" height="200">
            <use xlink:href="#circle01" style="transform-origin:center">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    dur="6s"
                    values="0;360;0"
                    additive="sum"
                >
                </animateTransform>
                <animateTransform
                    attributeName="transform"
                    type="scale"
                    dur="6s"
                    values="1;2;1"
                    additive="sum"
                >
                </animateTransform>
            </use>
        </svg>
        <h2>line circle-svg</h2>
        <svg width="200" height="200">
            <defs>
                <g id="line4" style="fill:#000;stroke:#000;stroke-width:4px;">
                    <line x1="40" y1="25" x2="40" y2="175"></line>
                    <line x1="80" y1="25" x2="80" y2="175"></line>
                    <line x1="120" y1="25" x2="120" y2="175"></line>
                    <line x1="160" y1="25" x2="160" y2="175"></line>
                </g>
                <g id="rect_ani">
                    <rect x="28" y="40" width="25" height="25" rx="0" ry="0">
                        <animate
                            attributeName="rx"
                            dur="1s"
                            values="0;25;0"
                            begin="0s"
                            repeatCount="indefinite"
                        >
                        </animate>
                        <animate
                            attributeName="ry"
                            dur="1s"
                            values="0;25;0"
                            begin="0s"
                            repeatCount="indefinite"
                        >
                        </animate>
                    </rect>
                </g>
            </defs>
            <use xlink:href="#line4"></use>
            <use xlink:href="#rect_ani" x="0" y="0">
                <animate 
                    attributeName="y"
                    dur="2s"
                    values="0;80;0"
                    repeatCount="indefinite"
                >
                </animate>
            </use>
            <use xlink:href="#rect_ani" x="40" y="80">
                <animate 
                    attributeName="y"
                    dur="2s"
                    values="80;0;80"
                    repeatCount="indefinite"
                >
                </animate>
            </use>
            <use xlink:href="#rect_ani" x="80" y="0">
                <animate 
                    attributeName="y"
                    dur="2s"
                    values="0;80;00"
                    repeatCount="indefinite"
                >
                </animate>
            </use>
            <use xlink:href="#rect_ani" x="120" y="80">
                <animate 
                    attributeName="y"
                    dur="2s"
                    values="80;0;80"
                    repeatCount="indefinite"
                >
                </animate>
            </use>
        </svg>
        <svg width="300" height="300">
            <defs>

            </defs>
                <path classs="rect01" d="M110,20     C110,20 110,180 110,180    S20,180 20,180    S20,20 20,20    S110,20 110,20 Z" style="fill:none;stroke:#000;stroke-width:5px;">
                    <animate

                        repeatCount="1"
                        fill="freeze"
                    >
                    </animate>
                </path>
        </svg>

        <svg width="500" height="400">
            <defs>
                <path id="text01" d="M100,250 C 100,50 400,50 400,250"></path>
            </defs>

                <textPath xlink:href="#text01" startOffset="3%">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. A, perferendis fugit delectus, aspernatur ab ut eaque reiciendis illum aut quidem itaque voluptas esse rem saepe deleniti hic cum impedit incidunt.

        <svg width="500" height="400">
            <path id="text02" d="M100,250 C 100,50 400,50 400,250"></path>
