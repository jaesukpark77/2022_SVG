<body>
    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
		<h1>SVG-ANI01</h1>
    <h2>basic ani01</h2>  
    <svg width="300" height="150">
        <circle cx="25" cy="25" r="25">
            <animate
                attributeName="cx"
                dur="2s"
                from="25"
                values="25;270;25"
                begin="click"
                repeatCount="1" 
                fill="remove"
            >
            </animate>
            <animate
                attributeName="cy"
                dur="2s"
                values="25;150;25"
                begin="click"
                repeatCount="1" 
                fill="remove"
            >
            </animate>
        </circle>
    </svg>
    <svg width="300" height="300">
        <rect x="10" y="10" width="50" height="50" rx="0" ry="0">
            <animate
                attributeName="rx"
                dur="2s"
                values="0;50;0"
                repeatCount="1"
                begin="mouseenter"
                fill="freeze"
            >
            </animate>
            <animate
                attributeName="ry"
                dur="2s"
                values="0;50;0"
                repeatCount="1"
                begin="mouseenter"
                fill="freeze"
            >
            </animate>
            <animate
                attributeName="x"
                dur="2s"
                values="25;270;25"
                repeatCount="1"
                begin="mouseenter"
                fill="freeze"
            >
            </animate>
            <animate
                attributeName="y"
                dur="2s"
                values="25;270;25"
                repeatCount="1"
                begin="mouseenter"
                fill="freeze"
            >
            </animate>
        </rect>
    </svg>
    <h2>yellow-circle-circ-anim.begin + 1s</h2>
    <svg width="300" height="300">
        <circle cx="25" cy="25" r="25">
            <animate
                attributeName="cx"
                dur="2s"
                values="25;270;25"
                begin="click"
                repeatCount="1"
                fill="freeze"
                id="black"
            >
            </animate>
        </circle>
        <circle cx="25" cy="100" r="25" fill="coral">
            <animate
            attributeName="cx"
            dur="2s"
            values="25;270;25"
            begin="black.begin+1s"
            repeatCount="1"
            fill="freeze"
            id="coral"
        >
            </animate>
        </circle>
        <circle cx="25" cy="200" r="25" style="fill:gold">
            <animate
            attributeName="cx"
            dur="2s"
            values="25;270;25"
            begin="coral.begin+1s"
            repeatCount="1"
            fill="freeze"
        >
            </animate>
        </circle>
    </svg>

    <h2>greenAni가 시작하면 종료됨</h2>
    <svg width="300" height="300">
        <circle cx="25" cy="25" r="25" >
            <animate
                attributeName="cx"
                dur="4s"
                values="25;270;25"
                begin="0s"
                end="green.begin"
                repeatCount="1"
                fill="freeze"
            >
            </animate>
        </circle>
        <rect x="10" y="90" width="50" height="50" fill="green">
            <animate
                attributeName="x"
                dur="2s"
                values="10;270;25"
                keyTimes="0;0.8;1"
                begin="click"
                repeatCount="1"
                fill="freeze"
                id="green"
            >
            </animate>
        </rect>
    </svg>
    <svg width="300" height="200">
        <circle>
            
        </circle>
    </svg>
