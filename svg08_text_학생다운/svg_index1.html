<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta property="og:image" content="썸네일이미지 경로">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">

	<meta http-equiv= "X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<title>svg-set-cho</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/grid.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
	<style>
		body{font-family: 'Leckerli One', cursive;}
	</style>
</head>

<body>
    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <svg width="200" height="200">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">svg lesson</text>
    </svg>
    <svg class="text01" width="200" height="150">
        <text x="30" y="30" rotate="10,8,0">svg lesson3</text>
        <style>
            .text01 text{
                font-size:2rem;
                letter-spacing:3px;
                word-spacing:10px;
                font-weight: 900;
                fill:gold;
                stroke:blueviolet;
                stroke-width:2px;
                stroke-dasharray:2px 1px;
                text-decoration:underline;
            }
        </style>
    </svg>
    <h2>textLength-6</h2>
    <svg width="200" height="100">
        <text x="0" y="60" text-anchor="start" dominant-baseline="middle" textLength="100%" style="font-size:2rem" lengthAdjust="spacingAndGlyphs" rotate="-10,30">svg lesson04</text>
    </svg>
    <svg width="200" height="300">
        <text x="0" y="50">
            <tspan dx="10" dy="30">svg</tspan> 
            <tspan dx="0" dy="20" textLength="90">text</tspan> 
            <tspan dx="-40" dy="20">is</tspan> 
            <tspan dx="60" dy="50">cool</tspan> 
        </text>
    </svg>
</body>
</html>
