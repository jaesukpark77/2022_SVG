<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="keyword" content="html5,css3,js,portfolio">
	<meta name="description" content="portfolio">
	<meta name="author" content="cocomiz">
	<meta property="og:type" content="website">
	<meta property="og:title" content="제목에 뜰 내용(굵은글씨)">
	<meta property="og:url" content="링크걸릴주소">
	<meta property="og:description" content="제목아래쪽에 한줄 나오는 짧은 소개글">
	<meta property="og:image" content="썸네일이미지 경로">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">
	<!--[if IE]>
	<meta http-equiv= "X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<title>svg-set-cho</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/grid.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
	<style>
		body{font-family: 'Leckerli One', cursive;}
	</style>
</head>

<body>
    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
	<h2>x,y-1</h2>
	<svg class="text01" width="200" height="100">
		<text x="10" y="50">hello svg</text>
	</svg>
	<h2>text-anchor-2</h2>
	<svg class="text02" width="300" height="300">
		<text x="60" y="30" text-anchor="start" style="font-size:2rem;">a</text>
		<text x="60" y="60" text-anchor="middle" style="font-size:2rem;">a</text>
		<text x="60" y="90" text-anchor="end" style="font-size:2rem;">a</text>
	</svg>
	<h2>dominant-baseline-3</h2>
	<svg width="300" height="300">
		<text x="30" y="20" dominant-baseline="auto">auto</text>
		<text x="30" y="50" dominant-baseline="middle">middle</text>
		<text x="30" y="80" dominant-baseline="hanging">hanging</text>
	</svg>
	<h2>ex</h2>
	<svg width="200" height="200">
		<text text-anchor="start" dominant-baseline="hanging">svg lesson</text>
		<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">svg lesson2</text>
	</svg>
	<h2>dx,dy-4</h2>
	<svg class="textdx" width="200" height="200">
		<text x="20" y="20" dx="20" dy="20">svg lesson03</text>
		<style>
			.textdx{
				font-size:2rem;
				fill:coral;
				font-weight:900;
				font-style:italic;
				letter-spacing:10px
			}
		</style>
	</svg>
	<svg width="200" height="200">
		<text>heelo svg world</text>
	</svg>
</body>
</html>
