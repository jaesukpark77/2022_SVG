<body>
    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
   <h1>dasharry-dashoffset</h1>
	 <h2>dashoffset-circle</h2>
	 <pre>
		<svg
		width="100" height="100"
		viewBox="0 0 100 100"
		preserveAspectRatio="xMaxYMin meet">
		...
	</svg>
	 </pre>
   <svg width="300" height="300" viewBox="-20 -20 300 300">
		<circle class="stroke_ani" cx="100" cy="100" r="100" 
		style="fill:none;stroke-width:15px;stroke:#000; stroke-dasharray: 630px;" >
		<style type="text/css">
			@keyframes stroke_ani {
				from {
					stroke-dashoffset: 630;
				}
				to {
					stroke-dashoffset: 0;
					
				}
			}
			<!-- 1260 -->
			.stroke_ani{
				animation:stroke_ani 3s infinite;
			}
		</style>
		</circle>
	 </svg>
	 <h2>dashoffset-text</h2>
	 <svg width="300" height="200">
		<path class="text01" d="M 20 20 V 100 v-50 h 50 v-30 v80 l 50 0 l 0 -50" style="fill:none; stroke:#000; stroke-width:10px;stroke-dasharray: 390px;">
		<style type="text/css">

		 .text01{
			 animation: text01 3s infinite;
		 }
     @keyframes text01{
      from{
				stroke-dashoffset: 390;
			}
			to{
				stroke-dashoffset: 0;
			}
		 }
		</style>
		</path>
	 </svg>
	 <svg class="box1" width="600px" height="400px" viewbox="-50 -100 600 400">
				 <path id="text-line" d="M100,250 C 100,50 400,50 400,250"/>
				 <text>
					<textPath xlink:href="#text-line" startOffset="5%">
						SVG text can use the textPath element and 
						path data to draw text that flows along the path.
						<animate 
						attributeName="startOffset" 
						values="5%;70%;100%" 
						dur="3s" 
						repeatCount="indefinite" />
				</textPath>
			</text>
	 </svg> 

	 <h2>animateMotion</h2>
 <svg width="5cm" height="3cm"  viewBox="0 0 500 300" >
	 <path d="M100,250 C 100,50 400,50 400,250"
				 fill="none" stroke="blue" stroke-width="7.06"  />
				 
	 <path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z"
					fill="yellow" stroke="red" stroke-width="7.06"  >
			<animateMotion 
			dur="6s" 
			repeatCount="indefinite"
			path="M100,250 C 100,50 400,50 400,250"
			rotate="auto" />
	 </path>
 </svg>
