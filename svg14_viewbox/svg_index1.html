    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>

            <rect width="100" height="100" fill="url(#smallGrid)"/>

          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <svg width="300" height="300" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
    </svg>
    <h2>dashoffset-circle</h2>
    <svg width="300" height="300" viewBox="-20 -20 300 300">
        <circle class="c" cx="100" cy="100" r="100" style="fill:none;stroke:#000;stroke-width:20px;stroke-dasharray:630px;stroke-dashoffset:630px">
            <animate
                attributeName="stroke-dashoffset"
                dur="3s"
                values="630;0"
                repeatCount="1s"
                fill="freeze"
            >
            </animate>
        </circle>
    </svg>

    
    <h2>dashoffset-text</h2>
    <svg width="300" height="200">
        <path class="text_line" d="M 20 20 V 100 v-50 h 50 v-30 v80 l 50 0 l 0 -50" style="fill:none;stroke:#000;stroke-width:20px;stroke-dasharray:390;stroke-dashoffset:390;">
            <animate
            attributeName="stroke-dashoffset"
            dur="3s"
            values="390;0"
            repeatCount="1s"
            fill="freeze"
        >
        </animate>
        </path>
    </svg>

            <animate

                dur="4s"
                values="390;0;"
                fill="freeze"
            >
            </animate>
        </path>
    </svg>
