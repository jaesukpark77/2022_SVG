<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">
	<!--[if IE]>
	<meta http-equiv= "X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<title>new-filter</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/grid.css" type="text/css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h1>filter</h1>
	<h2>feGaussianBlur</h2>
  <p>
    https://developer.mozilla.org/en-US/docs/Web/SVG/Element/feDropShadow
    https://developer.mozilla.org/en-US/docs/Web/CSS/blend-mode
  </p>
	<svg width="300" height="300" style="border:1px solid #000">
    <defs>
    <filter id="gaufilter1" x="0" y="0">
      <feGaussianBlur in="Sourcegraphic" stdDeviation="2">
      </feGaussianBlur>
    </filter>
    <filter id="gaufilter2" x="0" y="0">
      <feGaussianBlur in="SourceGraghic" stdDeviation="5"></feGaussianBlur>
    </filter>
  </defs>
   <rect filter="url(#gaufilter1)" x="0" y="0" width="100" height="100" fill="gold"></rect>

   <rect filter="url(#gaufilter2)" x="150" y="0" width="100" height="100" fill="gold"></rect>
	</svg>

	<h2>offset</h2>
  <svg width="300" height="300" viewBox="0 0 300 300"style="border:1px solid #000">
    <desf>
      <filter id="offset1" x="0" y="0" width="300" height="300" >
        <feOffset in="SourceGraphic" dx="40" dy="40" width="200"height="200"></feOffset>
      </filter>
    </desf>
    <rect filter="url(#offset1)" x="0" y="0" width="100" height="100" fill="gold"
    style="stroke:#000;stroke-width: 2px;"></rect>
  </svg>

  <h2>blend-offset</h2>
  <svg width="300" height="300" viewBox="0 0 300 300" style="border:1px solid #000">
    <filter id="blend1" x="0" y="0">
      <feOffset in="SourceGraphic" result="offout" dx="10" dy="10" width="300" height="300"></feOffset>
      <feBlend in="SourceGraphic" in2="offout" mode="nomal"></feBlend>
    </filter>
    <rect filter="url(#blend1)" x="20" y="20" width="100" height="100" fill="gold"
    style="stroke:#000;stroke-width: 2px;"></rect>
  </svg>

  <h2>blend-offset+blur</h2>
  <svg width="300" height="300" viewBox="0 0 300 300" style="border:1px solid #000">
    <filter id="blend2" x="0" y="0">
      <feOffset in="SourceGraphic" result="offout1" dx="10" dy="10" width="300" height="300"></feOffset>
      <feGaussianBlur in="offout1" result="off_blur1" stdDeviation="5"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="off_blur1" mode="nomal"></feBlend>
    </filter>
    <rect filter="url(#blend2)" x="20" y="20" width="100" height="100" fill="gold"
    style="stroke:#000;stroke-width: 2px;"></rect>
  </svg>

  <h2>flood-color</h2>
  <svg width="300" height="300" viewBox="0 0 300 300" style="border:1px solid #000">
    <filter id="flood" >
      <feFlood x="0" y="0" width="100" height="100" style="flood-color:blueviolet;flood-opacity:0.5">
      </feFlood>
    </filter>
    <rect filter="url(#flood)" x="20" y="20" width="100" height="100" fill="green"
    style="stroke:#000;stroke-width: 2px;"></rect>
  </svg>

  <h2>feDropShadow</h2>
  <svg width="300" height="400" viewBox="0 0 300 400" style="border:1px solid #000">
    <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" >
      </feDropShadow>
    </filter>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="0" stdDeviation="10" style="flood-color: palevioletred;">
      </feDropShadow>
    </filter>
    <filter id="shadow2">
      <feDropShadow dx="10" dy="10" stdDeviation="0"
      flood-color="pink" flood-opacity="0.5">
    </filter>
  </defs>

    <rect filter="url(#shadow)" x="20" y="20" width="100" height="100" fill="pink"
    style="stroke:#000;stroke-width: 2px;"></rect>

    <rect filter="url(#shadow1)" x="20" y="150" width="100" height="100" fill="pink"
    style="stroke:#000;stroke-width: 2px;"></rect>

    <rect filter="url(#shadow2)" x="20" y="280" width="100" height="100" fill="pink"
    style="stroke:#000;stroke-width: 2px;"></rect>
  </svg>
</body>
</html>
