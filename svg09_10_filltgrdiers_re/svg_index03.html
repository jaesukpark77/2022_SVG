<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">
	<!--[if IE]>
	<meta http-equiv= "X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<title>svg-index</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/grid.css" type="text/css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
	<style type="text/css">
		svg {
			border: 1px solid #000
		}
	</style>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
    <h2>mask-ani01</h2>
    <svg width="500" height="400">
        <g id="rect_all">
            <g  id="rect_02" style="transform:rotate(45deg);transform-origin:20% 80%;">
                <rect x="10" y="10" width="100" height="100"></rect>
                <rect x="10" y="140" width="100" height="100"></rect>
            </g>
            <use xlink:href="#rect_02" x="90" y="90"></use>
            <animateTransform
                attributeName="transform"
                type="rotate"
                dur="4s"
                values="0;360;0"
                additive="sum"
                repeatCount="1"
                fill="freeze"
                begin="0s"
            >
            </animateTransform>
            <animateTransform
                attributeName="transform"
                type="scale"
                dur="4s"
                values="1;4;1"
                additive="sum"
                repeatCount="1"
                fill="freeze"
                begin="0s"
            >
            </animateTransform>
            <animateTransform
                attributeName="transform"
                type="scale"
                dur="4s"
                values="1;4;1"
                additive="sum"
                repeatCount="1"
                fill="freeze"
                begin="0s"
            >
            </animateTransform>
        </g>
    </svg>
</body>
</html>
