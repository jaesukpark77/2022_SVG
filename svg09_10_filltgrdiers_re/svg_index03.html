<!DOCTYPE html>

<head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
    <h2>mask-ani01</h2>
    <svg width="500" height="400" style="background:blueviolet">
        <defs>
            <mask id="rect_all_mask">
                <g id="rect_all" fill="#fff">
                    <g  id="rect_02" style="transform:rotate(45deg);transform-origin:20% 80%;">
                        <rect x="10" y="10" width="100" height="100"></rect>
                        <rect x="10" y="140" width="100" height="100"></rect>
                    </g>
                    <use xlink:href="#rect_02" x="90" y="90"></use>
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        dur="4s"
                        values="0;360;0"
                        additive="sum"
                        repeatCount="1"
                        fill="freeze"
                        begin="img.click"
                    >
                    </animateTransform>
                    <animateTransform
                        attributeName="transform"
                        type="scale"
                        dur="4s"
                        values="1;4;1"
                        additive="sum"
                        repeatCount="1"
                        fill="freeze"
                        begin="img.click"
                    >
                    </animateTransform>
                    <animateTransform
                        attributeName="transform"
                        type="scale"
                        dur="4s"
                        values="1;4;1"
                        additive="sum"
                        repeatCount="1"
                        fill="freeze"
                        begin="img.click"
                    >
                    </animateTransform>
                    <animateTransform
                        attributeName="transform"
                        type="translate"
                        dur="4s"
                        values="0 0;0 -300;0 0"
                        additive="sum"
                        begin="img.click"
                    >
                    </animateTransform>
                </g>
            </mask>
        </defs>
        <image id="img" mask="url(#rect_all_mask)" xlink:href="images_f/neckties-210347_1920.jpg" x="0" y="0" width="600"></image>
    </svg>
    <svg width="500" height="300" style="background:#000;">
        <mask id="grad_mask">
            <linearGradient id="gradi_01" x1="0" y1="0" x2="1" y2="1">
                <stop style="stop-color:#000">
                    <animate
                        attributeName="offset"
                        values="1;0.8;0.6;0.4;0.2;0;0.2;0.4;0.6;0.8;1"
                        dur="4s"
                        repeatCount="indefinite"
                    >
                    </animate>
                </stop>
                <stop offset="1" style="stop-color:#fff">
                    <animate
                        attributeName="offset"
                        dur="4s"
                        repeatCount="indefinite"
                    >
                    </animate>
                </stop>
            </linearGradient>
            <rect x="0" y="0" width="500" height="300" fill="url(#gradi_01)"></rect>
        </mask>
        <image mask="url(#grad_mask)" xlink:href="images_f/new-york01.jpg" x="0" y="0" width="500"></image>
    </svg>
    <h2>svg clipPath</h2>
    <svg width="500" height="400">
        <clipPath id="circle_path">
            <circle cx="150" cy="150" r="150"></circle>
        </clipPath>
        <text clip-path="url(#circle_path)" x="20" y="90" style="font-size:120;font-weight:900">svg lesson</text>
        <text x="20" y="90" style="font-size:120;font-weight:900;fill-opacity:0.3;">svg lesson</text>            
    </svg>
    <h2>svg clipPath-css</h2>
    <svg width="500" height="400">
        <text class="text_clip" x="30" y="120" style="font-size:100;font-weight:900;">
            AOA 2022
        </text>
        <style>
            .text_clip{
                clip-path:polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            }
        </style>
    </svg>
    <h2>svg mask-animation-01</h2>
    <svg width="500" height="200">
        <defs>
            <mask id="mask_c">
                <polygon points="146,21 239,58 203,149 106,147 65,65 146,21" fill="#fff"></polygon>
            </mask>
        </defs>
        <circle mask="url(#mask_c)" cx="25" cy="60" r="25">
            <animate
                attributeName="cx"
                dur="3s"
                values="25;270;25"
                begin="0s"
                repeatCount="indefinite"
            >
            </animate>
        </circle>
    </svg>
    <h2>svg mask-animation-02</h2>
    <svg width="500" height="300">
        <defs>
            <mask id="ani_c">
                <g id="ani_cg">
                    <circle cx="50" cy="110" r="50" fill="#fff">
                        <animate
                            attributeName="cx"
                            dur="4s"
                            values="50;450;50"
                            begin="0s"
                            repeatCount="indefinite"
                        >
                        </animate>
                    </circle>
                </g>
            </mask>
        </defs>
        <circle cx="50" cy="110" r="50" fill="pink">
            <animate
                attributeName="cx"
                dur="4s"
                values="50;450;50"
                begin="0s"
                repeatCount="indefinite"
            >
            </animate>
        </circle>
