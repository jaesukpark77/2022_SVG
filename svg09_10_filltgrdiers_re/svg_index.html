<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">
	<!--[if IE]>
	<meta http-equiv= "X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<title>svg-index</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/grid.css" type="text/css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
	</script>
	<style type="text/css">
		svg {
			border: 1px solid #000
		}
	</style>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h1>svg mask</h1>
	<svg width="300" height="300">
		<image x="0" y="0" xlink:href="images_f/fruits01.jpg" height="300" aria-label="fruits01"> <!--or width="500"-->
		</image>
	</svg>

	<svg width="300" height="300">
		<defs>
			<mask id="fruit_mask">
				<polygon points="146,21 239,58 203,149 106,147 65,65 146,21" fill="pink"></polygon>
			</mask>
		</defs>
		<image mask="url(#fruit_mask)" xlink:href="images_f/fruits01.jpg" x="0" y="0" height="300" aria-label="fruits01"></image>
	</svg>
	<h2>linearGradient</h2>
	<svg width="300" height="200">
		<defs>
			<linearGradient id="gradi_01" x1="0" y1="0" x2="1" y2="1">
				<stop offset="0%" style="stop-color:rgb(69, 210, 245)"></stop>
				<stop offset="30%" style="stop-color:rgb(135, 204, 56)"></stop>
				<stop offset="100%" style="stop-color:rgb(62, 44, 223)"></stop>
			</linearGradient>
		</defs>
		<rect fill="url(#gradi_01)" x="30" y="30" width="200" height="150"></rect>
	</svg>
	<svg width="300" height="200">
		<defs>
			<radialGradient id="gradi_02" cx="80%" cy="80%" fx="50%" fy="50%">
				<stop offset="0%" style="stop-color:rgb(240, 115, 209)"></stop>
				<stop offset="100%" style="stop-color:rgb(245, 182, 163)"></stop>
			</radialGradient>
		</defs>
		<rect fill="url(#gradi_02)" x="10" y="10" width="150" height="150"></rect>
	</svg>
	<svg width="300" height="300">
		<defs>
			<mask id="mask05">
				<polygon points="146,21 239,58 203,149 106,147 65,65 146,21" fill="pink"></polygon>
			</mask>
		</defs>
		<image xlink:href="images_f/fruits01.jpg" x="0" y="0" height="500" mask="url(#mask05)"></image>
	</svg>
	<h2>0302</h2>
	<svg width="300" height="300">
		<defs>
			<radialGradient id="gradi_0302" cx="30%" cy="50%" r="70%">
				<stop offset="0%" style="stop-color:#fff"></stop>
				<stop offset="100%" style="stop-color:#000"></stop>
			</radialGradient>
			<mask id="mask_06">
				<polygon fill="url(#gradi_0302)" points="146,21 239,58 203,149 106,147 65,65 146,21"></polygon>
			</mask>
		</defs>
		<image mask="url(#mask_06)" xlink:href="images_f/fruits01.jpg" x="0" y="0" width="500"></image>
	</svg>
	<h2>mask-text</h2>
	<svg width="300" height="300">
		<defs>
			<mask id="mask_img">
				<image xlink:href="images_f/fruits01.jpg" x="0" y="0" width="500"></image>
			</mask>
		</defs>
		<text mask="url(#mask_img)" x="0" y="90" style="font-size:9rem;font-weight:900;">SVG LESSON</text>
	</svg>
</body>
</html>
