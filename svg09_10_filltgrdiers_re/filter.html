<body>
    <svg  id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
		<h1>filter</h1>

    <h2>feGaussianBlur/in/stdDeviation</h2>
		<svg class="view01" width="300" height="300" viewbox="0 0 300 300">
			<defs>
			<filter id="svg_blur" x="0" y="0" width="200" height="200">
				<feGaussianBlur in="SourceGraphic" stdDeviation="10"></feGaussianBlur>
			</filter>
		  </defs>
			<rect x=10 y="10" width="200" height="200" filter="url(#svg_blur)"></rect>
		</svg> 


		<h2>feOffset /in/dx/dy</h2>
		<svg class="view02" width="300" height="300" viewbox="0 0 300 300">
			<defs>
				<filter id="svg_offset" x="0" y="0" width="200" height="200">
					<feOffset in="SourceGraphic" dx="40" dy="40"></feOffset>
				</filter>
			</defs>
			<rect x=0 y="0" width="200" height="200"></rect>
			<rect x=0 y="0" width="200" height="200" filter="url(#svg_offset)"></rect>
		</svg>


		<h2>feBlend/in/in2/mode</h2>
		<svg class="view03" width="300" height="300" viewbox="0 0 300 300">
			<defs>
				<filter id="svg_offset2" x="0" y="0" width="200" height="200">
					<feOffset in="SourceGraphic" result="offOut" dx="30" dy="30"></feOffset>
					<feBlend in="SourceGraphic" in2="offOut" mode="nomal"></feBlend>
				</filter>
			</defs>
			<rect x=0 y="0" width="200" height="200" filter="url(#svg_offset2)"></rect>
		</svg>

		<h2>example01</h2>
		<svg class="view04" width="300" height="300" viewbox="0 0 300 300">
			<defs>
				<filter id="svg_offset3" x="0" y="0" width="200" height="200">
					<feOffset result="offOut" in="SourceAlpha" dx="30" dy="30"></feOffset>
					<feGaussianBlur result="blurOut" in="offOut" stdDeviation="10"></feGaussianBlur>
					<feBlend in="SourceGraphic" in2="blurOut" mode="nomal"></feBlend>
				</filter>
			</defs>
			<rect x=0 y="0" width="200" height="200" filter="url(#svg_offset3)"></rect>
		</svg>
</body>
