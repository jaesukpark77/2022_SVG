<!--draw02scroll js -->
    <script>
      $(function(){
        var $doc = $(document),
          $win = $(window),
          $svg = $('.draw02,.draw02_line').drawsvg(),
          max = $doc.height()- $win.height();

          $win.on('scroll', function() {
            var p = $win.scrollTop() / max;
            $svg.drawsvg('progress', p);
      });
      });
    </script>


<!--draw03callback js -->
    <script>
      $(function(){
var count = 0,
    $svg1 = $('.draw03').drawsvg({
     
      callback: function() {
        animate();
      }
    });

function animate() {
  $svg1.drawsvg('animate');  
}

animate();
      });
    </script>


<!--draw03scroll jschange -->    
    <script>
      $(function(){
        var $doc = $(document),
          $win = $(window),
          $svg = $('.draw03').drawsvg(),
          height_con=$('.draw03').offset().top/6
          max = $doc.height()- $win.height()+height_con;

          $win.on('scroll', function() {
            var p = $win.scrollTop() / max;
            $svg.drawsvg('progress', p);
      });
      });
    </script>
