  <title>composite01</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/grid.css" type="text/css">
  <link rel="stylesheet" href="css/com01.css" type="text/css">

  </script>
</head>
<body>
  <svg id="back" width="100%" height="100%">
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
      </pattern>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)" />
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>
  <h1>path_com01</h1>
  <h2>하트직선</h2>
  <svg class="view01" width="200" height="200" viewbox=" 0 0 200 200">
    <path d="M 150 50
           L  100  20,
           L  50 50,
           L 100 100, z
    ">
    </svg> 
    <h2>하트</h2>   
  <svg class="view02" width="200" height="200" viewbox=" 0 0 200 200">
  <path d="M 150 50
       A 1 1,0 0 0, 100  20,
       A 1 1,0 0 0, 50 50,
       L 100 100, z
  ">
  </svg>
  <h2>별직선</h2>
  <svg class="view03" width="200" height="200" viewbox=" 0 0 200 200">
    <path d="M 16 48
          L  32 38,
          L  48 48,
          L 38 32,
          L 48 16,
          L 32 26,
          L 16 16,
          L 26 32,
          L16 48 Z
    ">
    </svg>
    <h2>강아지</h2>
    <svg class="view04" width="200" height="200" viewbox=" 0 0 200 200">
      <path class="dog" d="M 90 70,
            L  90 40,
            Q 90.5 40.5, 100  50,
            L 160 70,
            Q 160 90, 120 100,
            L 120 120,
            L 110 120,
            L 110 110,
            L 100 110,
            L 100 120,
            L 90 120,
            L 90 110,
            L 80 110,
            L 80 120,
            L 70 120,
            L 70 110,
            L 60 110,
            L 60 120,
            L 50 120,
            Q 50 90,30 70,Z
      "></path>
      <circle class="rc" r="10" cx="115" cy="70"></circle>
      <circle class="lc" r="5" cx="110" cy="70"></circle>
      <!-- <circle class="cc" r="3" cx="109" cy="68"></circle> -->
      <line x1="140" y1="85" x2="150" y2="85"></line>
      </svg>
</body>
