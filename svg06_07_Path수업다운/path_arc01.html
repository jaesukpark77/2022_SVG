<body>
  <svg id="back" width="100%" height="100%">
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
      </pattern>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)" />
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>
  <!--   curveto cubic Bezier(rx ry,x-axis-rotation large-arc-flag swep flag, xy )+ -->
 <!--  swep flag-안으로 들어간다 -->
  <h1>elliptical_arc01 A</h1>
  <h2>arc01</h2>
  <svg class="view01" width="100" height="100" viewbox=" 0 0 100 100">
    <path d="M 54 48 
           A 1 1, 0 0 0 , 32 16
           A 1 1, 0 0 0 , 16 48 Z
    ">
    </path>
  </svg>

  <svg class="view02" width="100" height="100" viewbox=" 0 0 100 100">
    <path d="M 48 32
            L  48 10,
            L  32 10,
            L  16 10,
            L  16 32,
            L 48 32 ">
    </path>
  </svg>

  <svg class="view03" width="100" height="100" viewbox=" 0 0 100 100">

          A 1 1, 0 0 0 , 48 10,
          A 1 1, 0 0 0 , 32 10,

          A 1 1, 0 0 0 , 48 32 ">
    </path>
