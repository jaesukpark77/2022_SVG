	<title>polygon</title>

	</script>

<body>
	<h1>polygon</h1>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h2>5각형</h2>
	<svg class="view01" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="50,0 100,40 80,100 20,100 0,40 ">
		</polygon>
	</svg>
	<h2>6각형</h2>
	<svg class="view02" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="50,0 100,25 100,80 50,100 0,80 0,25">
		</polygon>
	</svg>
	<h2>3각형</h2>
	<svg class="view03" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="50,0 100,100 0,100">
		</polygon>
	</svg>

	<h2>별</h2>
	<svg class="view04" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="50,0 20,100 100,35 0,35 80,100" />
	</svg>

	<h2>나비</h2>
	<svg class="view01" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="0,10 100,100 0,100 100,10" />
	</svg>

	<h2>8각형</h2>
	<svg class="view02" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="30,10 70,10  90,30  90,60  70,80 30,80  10,60 10,30" />
	</svg>

	<h2>화살표</h2>
	<svg class="view03" width="100" height="100" viewbox="0 0 100 100">
		<polygon points="0,15  20,15  20,0  40,20  20,40  20,25  0 25" />
	</svg>
</body>
